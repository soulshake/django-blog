<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <div>
        	<ul>
	        	{% for post in posts %}
					<h3><a href="/">{{ post.title }}</a></h3>
					<i>{{ post.author }} published the {{ post.published_date }}</i>
					<p>{{ post.text|linebreaksbr }}</p>
					<hr/>
	        	{% endfor %}
        	</ul>
        </div>
    </body>
</html>
