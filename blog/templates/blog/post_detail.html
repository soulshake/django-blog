{% extends 'blog/base.html' %}

{% block content %}
	
		<div class="card w-50">
			<h2 class="card-header">
				{{ post.title }}
			</h2>
			<div class="card-body">
				<h4 class="card-subtitle mb-2 text-muted">by 
					{{ post.author }}
					{% if post.published_date %}
						, published the {{ post.published_date }}
					{% endif %}
				</h4>
				<p class='card-text'>
					{{ post.text|linebreaksbr }}
				</p>
			</div>
		</div>
		<a href="/"><button type="button" class="btn btn-secondary">Back to list</button></a>
{% endblock %}
